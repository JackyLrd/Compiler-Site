{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Compiler Site | 修改密码成功
{% endblock %}

{% block header %}
<div class="jumbotron">
    <h2>恭喜您，修改密码成功！</h2>
</div>
{% endblock %}

{% block content %}
<p><span id="sp">5</span>秒后或<a href="{% url 'index' %}">点击这里</a>跳转到登录界面...</p>
<script>
    onload = function()
    {
        setInterval(go, 1000)
    };
    var x = 4;
    function go()
    {
        if (x>=0)
        {
            document.getElementById("sp").innerText = x;
        }
        else
        {
            location.href = "/";
        }
        x--;
    }

</script>
{% endblock %}
