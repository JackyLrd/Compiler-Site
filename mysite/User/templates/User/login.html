{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}
{% block header %}
<h2>请用户登录</h2>
{% endblock %}

{% block content %}
<form class="form" action="{% url 'User:login' %} " method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Login" />
  <input type="hidden" name='next' value="{% url 'index' %}" />
</form>
<p>如果你还没有注册，<a href="{% url 'User:register' %}">点击这里注册</a></p>
{% endblock %}
