{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Compiler Site | 修改密码 - {{ user.username }}
{% endblock %}

{% block header %}
<div class="jumbotron">
    <h2>修改密码 - {{ user.username }}</h2>
</div>
{% endblock %}

{% block content %}
<form class="form" action="{% url 'User:change_password' %} " method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary btn-sm" type="submit">提交</button>
    <a class="btn btn-primary btn-sm" href="{% url 'index' %}" role="button">取消</a>
    <input type="hidden" name='next' value="{% url 'index' %}" />
</form>
{% endblock %}
