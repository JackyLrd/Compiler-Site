{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
个人资料
{% endblock %}

{% block header %}
<div class="jumbotron">
    <h2>我的资料</h2>
</div>
{% endblock %}

{% block content %}
<div>
    <ul>
        <li>
            用户名：{{ user.username }}
        </li>
        <li>
            名：{{ user.first_name }}
        </li>
        <li>
            姓：{{ user.last_name }}
        </li>
        <li>
            邮箱：{{ user.email }}
        </li>
    </ul>
    <a class="btn btn-primary btn-sm" href="{% url 'User:change_profile' %}" role="button">编辑</a>
</div>
{% endblock %}
